   repo: shenliyang.github.io # Github仓库地址
   owner: shenliyang  # Github 用户名(Github仓库拥有者)
   admin: shenliyang # GitHub repository 的所有者和合作者 (对这个 repository 有写权限的用户)可以有一个或多个，如果有多名可使用，例如：admin: admin1,admin2 配置
